<div class="product-navigation">
    <ul>
        <li [ngClass]="{active: activeCategory === category.id}" (click)="activatedCategory(category)"
            *ngFor="let category of categories">{{category.name}}</li>
    </ul>
</div>
<div class="display-products">
    <app-product-card class="m-2" *ngFor="let product of products" [product]="product"></app-product-card>
</div>
