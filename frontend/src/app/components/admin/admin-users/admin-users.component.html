<h3 class=" mt-5">Lista korisnika</h3>
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col" style="width: 20px;">id</th>
            <th scope="col">Ime</th>
            <th scope="col">Prezime</th>
            <th scope="col">Korisničko ime</th>
            <th scope="col">Rola</th>
            <th scope="col">Adresa</th>
            <th scope="col">Status</th>
            <th scope="col">Ban</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td style="width: 200px;">{{ user.username }}</td>
            <td>{{ user.role }}</td>
            <td>{{ user.address }}</td>
            <td>{{ user.status }}</td>
            <td class="button-td" style="width: 200px;">
                <button (click)="activeUser(user)" class="btn btn-outline-success bd-highlight">Active</button>
                <button (click)="banUser(user)" class="btn btn-outline-danger bd-highlight"><i
                        class="bi bi-x-octagon"></i>
                    Ban</button>
            </td>
        </tr>
    </tbody>
</table>
