<div class="wrapper">
    <div class="about-user">
        <div class="details">
            <div class="left-details">
                <h5>{{userInfo.role}}</h5>
            </div>
            <div class="right-details">
                <h4>{{userInfo.first_name}} {{userInfo.last_name}}</h4>
                <h6>Username: {{userInfo.username}}</h6>
                <p>Email: {{userInfo.email}}</p>
                <p>Adresa: {{userInfo.address}}</p>
            </div>
        </div>
        <div class="image">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png" alt="">
        </div>
    </div>
    <div class="bought-products">
        <br>
        <div class="button-heading d-flex justify-content-between">
            <h3>Kupljeni proizvodi:</h3>
            <button (click)="clearBought()" class="btn btn-danger">Clear list</button>
        </div>
        <div class="display-bought d-flex flex-wrap">
            <div class="user-bought-product" *ngFor="let product of boughtProducts">
                <div class="card">
                    <div class="picture">
                        <img [src]="product.defaultImage" alt="">
                    </div>
                    <h5>{{product.name}}</h5>
                    <p>{{product.price | currency: "KM "}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
